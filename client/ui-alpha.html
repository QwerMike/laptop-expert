<!DOCTYPE html>
<html>
<head>
  <title>Laptop expert</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.rawgit.com/dialogflow/dialogflow-javascript-client/002ecc33/target/ApiAi.min.js"></script>
  <script src="tau-prolog.js"></script>
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
  </style>
</head>

<body class="w3-light-grey">

  <!-- Navigation Bar -->
  <div class="w3-bar w3-white w3-border-bottom w3-xlarge">
    <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-laptop w3-margin-right"></i>Laptop expert</b></a>
  </div>

  <!-- Main -->
  <div class="w3-display-container w3-content" style="max-width:1500px">
    <img class="w3-image" src="images/background.png" alt="London" width="1500" height="700">
    <div class="w3-display-middle" style="width:65%">
      <div class="w3-container w3-white w3-padding-16">
        <h3>Best laptops in the world!</h3>
        <p><span class="w3-tag w3-deep-orange">Info</span> We can find laptop by processor vendor, display size, ram, storage & price.</p>
        <textarea id="description" class="w3-input w3-border" placeholder="Describe desired laptop" rows="3" style="resize:none;"></textarea>
        <p><button class="w3-button w3-blue-grey" onclick="sendQuestion()">Search</button></p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('modal').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Laptops</h2>
      </header>
      <div class="w3-container">
      </div>
      <footer class="w3-container w3-teal">
        <p></p>
      </footer>
    </div>
  </div>


  <!-- Footer -->
  <footer class="w3-container w3-center w3-opacity w3-margin-bottom">
    <h5>Find Us On</h5>
    <div class="w3-xlarge w3-padding-16">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
